<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="stundens.js"></script>
    <script src="nav.js"></script>
    <title>Document</title>
</head>
<body >
    <div id="nav"></div>
    
<div class="container">
    <div class ="card mt-4">
        
    <div class="card-header text-bg-dark">
        <h5> Create new student</h5>
    </div>
    

    <div class="card-body">
        <div>
            <div class="row">
                        
                <div class="col-md-6">
                    <div class="mb-3">
                        <label  class="form-label">Prename</label>
                        <input type="text" class="form-control" id="InputPrename" >
                        
                      </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="InputLastname">
                      </div>
                </div>


            </div>
            <div class ="row">
                <div class="col-md-3">
                    <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="number" step="1" class="form-control" id="InputID">
                  </div>
                </div>
            </div>

            </div>
            
            
           
        
            <button type="submit" onclick="createStundent()" class="btn btn-primary">Create</button>
    </div>
    </div>
  
    <div class="mt-4">
        <h1>All Students</h1>
            <h5>See who is enrolled in our university</h5>
            <hr>

        <table class="table table-striped table-bordered">
           
                <thead class="table-dark">
                    <tr>
                        <th>Prename</th>
                        <th>Lastname</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            
            
        </table>

    </div>

</div>
</div>
    
    
    
</body>
</html>
